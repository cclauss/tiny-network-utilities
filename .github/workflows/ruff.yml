# https://beta.ruff.rs
name: ruff
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: pip install --user ruff
    - run: ruff --format=github --ignore=E401,E703,E711,E731,F491 --line-length=178 --target-version=py37 .
